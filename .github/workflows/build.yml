name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r GeminiSSH/requirements.txt

    - name: Build with PyInstaller
      run: |
        # 进入项目目录进行打包，确保相对路径正确
        cd GeminiSSH
        # 使用分隔符 ; (Windows style)
        pyinstaller --noconsole --onefile --name=GeminiSSH main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: GeminiSSH-Windows-Client
        path: GeminiSSH/dist/GeminiSSH.exe
